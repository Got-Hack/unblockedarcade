<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong 1v1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>1vs1 Pong</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
      <p>Left Player: Use <strong>W</strong> and <strong>S</strong>. Right Player: Use <strong>Arrow Up</strong> and <strong>Arrow Down</strong>.</p>
      <p>The game starts when both players hold <strong>X</strong> and <strong>M</strong> for 3 seconds.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
